<mat-toolbar color="primary" class="position-relative" [class.no-toolbar-row]="sidebar">
    <ng-container [ngSwitch]="sidebar">
        <ng-container *ngSwitchDefault>
            <mat-toolbar-row>
                <span>
                    <h2>{{appName}}</h2>
                </span>
                <span class="flex-fill"></span>
                <button mat-flat-button color="primary">
                    <mat-icon class="mx-1">account_circle</mat-icon>
                </button>
            </mat-toolbar-row>
            <mat-toolbar-row *ngIf="routes">
                <button mat-button *ngFor="let element of routes" [routerLink]="element.routerLink">{{element.data?.['title']}}</button>
            </mat-toolbar-row>
        </ng-container>
        <ng-container *ngSwitchCase="true">
            <span>
                <h2>{{appName}}</h2>
            </span>
            <span class="flex-fill"></span>
            <button mat-flat-button color="primary">
                <mat-icon class="mx-1">account_circle</mat-icon>
            </button>
        </ng-container>
    </ng-container>
</mat-toolbar>
